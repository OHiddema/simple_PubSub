<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pubsub-js/1.7.0/pubsub.js"></script>
    <script src="js/script.js"></script>

    <title>Athletics</title>
</head>

<body>
    <div id='centerDiv'><input class='myButton' type="button" value="Start match" onclick='startMatch()'></div>

    <div id='centerDiv'><h3>Lap results</h3></div>

    <div id="grid-container">
        <div class='toprow'>Bibnr.</div>
        <div class='toprow'>Name</div>
        <div class='toprow'>Lap time [ms]</div>
        <div class='toprow'>Total time [ms]</div>
    </div>

    <div id='centerDiv'><h3>Final Results</h3></div>

    <div id='raceResults'>
        <div class='toprow'>Pos.</div>
        <div class='toprow'>Name</div>
        <div class='toprow'>Time [ms]</div>
        <div class='toprow'>Gap [ms]</div>
    </div>
</body>

</html>
